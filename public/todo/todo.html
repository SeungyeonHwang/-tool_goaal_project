<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="todo.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-6">
                    <div class="card px-3">
                        <div class="card-body">
                            <h4 class="card-title">Todoリスト</h4>
                            <div class="add-items d-flex">
                                <input type="text" class="form-control todo-list-input"
                                    placeholder="今日、何をする予定ですか？">
                                <button class="add btn btn-primary font-weight-bold todo-list-add-btn">+</button>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                    aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="filter-section d-flex justify-content-center">
                            <button class="filter-btn active" data-filter="all">すべて</button>
                            <button class="filter-btn" data-filter="user">ユーザー</button>
                            <button class="filter-btn" data-filter="completed">未完了</button>
                            <button class="completed-clear-btn btn-danger">完了クリア</button>
                        </div>
                        <div class="filter-section d-flex justify-content-end mr-3 py-1">
                            <div class="sort-section d-flex">
                                <button class="sort-btn up-arrow btn btn-primary" style=display:none;>&#9650;</button>
                                <button class="sort-btn down-arrow btn btn-primary">&#9660;</button>
                            </div>
                        </div>
                        <div class="list-wrapper todo-list-wrapper">
                            <ul class="d-flex flex-column-reverse todo-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <a href="/" class="btn btn-primary mt-3">タスクに戻る</a>
    </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="todo.js"></script>
</body>

</html>
