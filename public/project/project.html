<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="project.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-0">
                <div class="card mr-3">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Create or Join a Project</h5>
                        <form>
                            <div class="form-group mb-4" style="margin-top: 72px" ;>
                                <label for="project-name">Project Name</label>
                                <input type="text" class="form-control" id="project-name">
                            </div>
                            <div class="form-group mb-4">
                                <label for="project-code">Project Code</label>
                                <input type="text" class="form-control" id="project-code">
                            </div>
                            <div class="form-group mb-4">
                                <label for="project-description">Project Description</label>
                                <textarea class="form-control" id="project-description" rows="3"></textarea>
                            </div>
                            <hr>
                            <div class="form-group mb-4">
                                <label for="project-color">Project Color</label>
                                <div id="color-options">
                                    <div class="color-option gray" data-color="#A9A9A9"></div>
                                    <div class="color-option blue" data-color="#0000ff"></div>
                                    <div class="color-option red" data-color="#ff0000"></div>
                                    <div class="color-option green" data-color="#008000"></div>
                                    <div class="color-option pink" data-color="#ffc0cb"></div>
                                    <div class="color-option brown" data-color="#a52a2a"></div>
                                    <div class="color-option yellow" data-color="#ffff00"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="project-priority">Priority</label>
                                <select class="form-control" id="project-priority">
                                    <option value="high">上</option>
                                    <option value="mid">中</option>
                                    <option value="low" selected>下</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" id="project-create-btn">Create Project</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-0">
                <div class="card ml-3">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Join a Project</h5>
                        <div class="search-container">
                            <div class="search-icon">
                                <i class="fa fa-search"></i>
                            </div>
                            <input type="text" placeholder="Search projects..." id="search-project">
                        </div>
                        <div class="project-list-header d-flex">
                            <div class="header-item" id="sort-name">Name <i class="fa fa-chevron-up"></i><i
                                    class="fa fa-chevron-down"></i></div>
                            <div class="header-item" id="sort-code">Code <i class="fa fa-chevron-up"></i><i
                                    class="fa fa-chevron-down"></i></div>
                            <div class="header-item" id="sort-priority">Priority <i class="fa fa-chevron-up"></i><i
                                    class="fa fa-chevron-down"></i></div>
                            <div class="header-item" id="sort-color">Color <i class="fa fa-chevron-up"></i><i
                                    class="fa fa-chevron-down"></i></div>
                        </div>
                        <ul class="project-list">
                            <!-- item here -->
                        </ul>
                        <button type="submit" class="btn btn-secondary" id="join-project-btn">Join Project</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="project-detail-modal" tabindex="-1" role="dialog"
    aria-labelledby="project-detail-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="project-detail-modal-label">Project Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Project ID: <span id="project-id"></span></p>
                <p>Project Name: <span id="project-name"></span></p>
                <p>Project Code: <span id="project-code"></span></p>
                <p>Project Description: <span id="project-description"></span></p>
                <p>Project Color: <span id="project-color"></span></p>
                <p>Project Priority: <span id="project-priority"></span></p>
                <p>Participants: <span id="project-participants"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="edit-project-btn">Edit</button>
                <button type="button" class="btn btn-success" id="join-project-btn">Join</button>
            </div>
        </div>
    </div>
</div>

</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="project.js"></script>
</body>

</html>
