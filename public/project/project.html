<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="project.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Create or Join a Project</h5>
                        <form>
                            <div class="form-group mb-4">
                                <label for="project-name">Project Name</label>
                                <input type="text" class="form-control" id="project-name" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="project-code">Project Code</label>
                                <input type="text" class="form-control" id="project-code" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="project-description">Project Description</label>
                                <textarea class="form-control" id="project-description" rows="3"></textarea>
                            </div>
                            <hr>
                            <div class="form-group mb-4">
                                <label for="project-color">Project Color</label>
                                <div id="color-options">
                                    <div class="color-option blue" data-color="#0000ff"></div>
                                    <div class="color-option red" data-color="#ff0000"></div>
                                    <div class="color-option green" data-color="#008000"></div>
                                    <div class="color-option pink" data-color="#ffc0cb"></div>
                                    <div class="color-option brown" data-color="#a52a2a"></div>
                                    <div class="color-option yellow" data-color="#ffff00"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="project-priority">Priority</label>
                                <select class="form-control" id="project-priority">
                                    <option value="high">上</option>
                                    <option value="mid">中</option>
                                    <option value="low">下</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Project</button>
                        </form>
                        <hr>
                        <h5 class="card-title mb-4">Join a Project</h5>
                        <div class="project-list-header d-flex">
                            <div class="header-item" id="sort-name">Name <i class="fa fa-chevron-up"></i></div>
                            <div class="header-item" id="sort-code">Code <i class="fa fa-chevron-up"></i></div>
                            <div class="header-item" id="sort-priority">Priority <i class="fa fa-chevron-up"></i></div>
                            <div class="header-item" id="sort-color">Color <i class="fa fa-chevron-up"></i></div>
                        </div>
                        <ul id="project-list">
                            <li class="project-item">
                                <div class="project-color"></div>
                                <div class="project-name">Project 1 (1234)</div>
                                <div class="project-priority">上</div>
                            </li>
                            <li class="project-item">
                                <div class="project-color"></div>
                                <div class="project-name">Project 2 (5678)</div>
                                <div class="project-priority">中</div>
                            </li>
                            <li class="project-item">
                                <div class="project-color"></div>
                                <div class="project-name">Project 3 (9012)</div>
                                <div class="project-priority">下</div>
                            </li>
                            <li class="project-item">
                                <div class="project-color"></div>
                                <div class="project-name">Project 1 (1234)</div>
                                <div class="project-priority">下</div>
                            </li>
                        </ul>
                        <button type="submit" class="btn btn-secondary" id="join-project-btn">Join Project</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="project.js"></script>
</body>

</html>
